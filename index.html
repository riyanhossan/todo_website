<!DOCTYPE html>
<html lang="en">
<head>

    <title>todo-list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main style="background: linear-gradient(30deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%); min-height: 100vh;">

            <div class="container">

                    <h1>ToDo-list</h1>
                    <input type="text" id="input" placeholder="Type something">
                    <button onclick="toDo()">Add</button>
                </div>
                <div class="lower">
                    <ul class="task-list">
                        <!-- <li class="checked">Task 1</li>
                        <li>Task 2</li>
                        <li>Task 3</li> -->
                    </ul>
                </div>
            </div>
        </section>

</html>
